package:
  name: wsdt-mcp
  version: "0.1"

source:
  path: ../../dependencies/wsdt
  

build:
  number: 0
  string: py27_{{PKG_BUILDNUM}}

requirements:
  build:
    - python 2.7*
    - setuptools

  run:
