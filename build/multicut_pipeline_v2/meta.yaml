package:
   name: multicut_pipeline
   version: "1.0"

source:
   path: ../..

build:
  number: 1
  string: py_{{PKG_BUILDNUM}}_g{{GIT_FULL_HASH[:7]}}

requirements:
  build:
    - python 2.7*
  run:
    - python 2.7*
    - graph 1.6
    - vigra ==1.11.0.post222
    - wsdt >=0.2.post9
    - nifty-with-cplex
    - h5py 2.7
    - futures

test:
    imports:
        - multicut_src

about:
  license: BSD
  summary: Neuro segmentation pipeline from probability maps to neurons
