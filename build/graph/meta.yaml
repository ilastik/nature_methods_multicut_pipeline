package:
   name: graph
   version: "1.6"

source:
   git_url: ../..

build:
  number: 1
  string: {{PKG_BUILDNUM}}_g{{GIT_FULL_HASH[:7]}}

requirements:
   build:
    # Special gcc versions from channel 'ilastik'
    - gcc 4.8.5  7999 # [linux]
    - gcc 4.8.5  999  # [osx]

    - python 2.7*
    - numpy >=1.12
    - hdf5  1.8.17
    - boost 1.55.0
    - vigra

   run:
    # Special libgcc version from channel 'ilastik'
    - libgcc   4.8.5  1999 # [linux]
    - libgcc   4.8.5  1    # [osx]

    - python   2.7
    - numpy    >=1.12
    - hdf5     1.8.17
    - boost    1.55.0
    - vigra

test:
  imports:
    - graph

about:
  home: http://www.andres.sc/graph.html
  license: BSD
  summary: Graphs and Graph Algorithms in C++
