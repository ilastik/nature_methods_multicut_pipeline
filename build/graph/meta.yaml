package:
   name: graph
   version: "1.6"

source:
   git_url: ../..

build:
  #
  # You must build this recipe using 'conda build --numpy=X.Y'
  #
  number: 2
  string: np{{CONDA_NPY[:]}}py{{CONDA_PY}}_{{PKG_BUILDNUM}}_g{{GIT_FULL_HASH[:7]}}

requirements:
   build:
    # Special gcc versions from channel 'ilastik'
    - gcc 4.8.5  7999 # [linux]
    - gcc 4.8.5  999  # [osx]

    - python 2.7*,{{PY_VER}}*
    - numpy >=1.9,{{NPY_VER}}*
    - hdf5  1.8.14
    - boost 1.55.0
    - vigra-thorsten 1.11 np19py27_3_g575e7eb

   run:
    # Special libgcc version from channel 'ilastik'
    - libgcc   4.8.5  1999 # [linux]
    - libgcc   4.8.5  1    # [osx]

    - python   {{PY_VER}}*
    - numpy    {{NPY_VER}}*
    - hdf5     1.8.14
    - boost    1.55.0
    - vigra-thorsten 1.11 np19py27_3_g575e7eb

test:
  imports:
    - graph

about:
  home: http://www.andres.sc/graph.html
  license: BSD
  summary: Graphs and Graph Algorithms in C++
