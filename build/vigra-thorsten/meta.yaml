package:
  name: vigra-thorsten
  version: "1.11"

source:
  git_url: https://github.com/DerThorsten/vigra
  git_tag: master

build:
  {% set build_num = 2 %}
  number: {{ build_num }}

  #
  # You must build this recipe using 'conda build --numpy=X.Y'
  #
  string: np{{CONDA_NPY[:]}}py{{CONDA_PY}}_{{build_num}}_g{{GIT_FULL_HASH[:7]}}

  detect_binary_files_with_prefix: true

requirements:
  build:
    - gcc 4.8.5 # [linux]
    - gcc 4.8.5 # [osx]
    - python   2.7*
    - numpy    >=1.9,{{NPY_VER}}*
    - jpeg     8d
    - libtiff  4.0*
    - libpng   1.6.17
    - fftw     3.3*
    - hdf5     1.8.14
    - boost    1.55.0
    - zlib     1.2*
    - nose
    - cmake    

  run:
    - libgcc   4.8*
    - python   {{PY_VER}}*
    - numpy    {{NPY_VER}}*
    - jpeg     8d
    - libtiff  4.0*
    - libpng   1.6.17
    - fftw     3.3*
    - hdf5     1.8.14
    - boost    1.55.0
    - zlib     1.2*
    - nose

test:
  imports:
    - vigra

about:
  home: http://ukoethe.github.io/vigra
  license: MIT
  summary: Generic Programming for Computer Vision

